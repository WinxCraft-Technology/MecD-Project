<body onload="iniciarBanco()">

        <section>
            <div>
                <h1>Enviar arquivo para o Firebase Storage</h1>

                    <input type="text" id="nome-mecanismo" placeholder="Insira o nome do mecanismo de dano">

            </div>
        </section>
    </main>
</body>
