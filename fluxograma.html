<body onload="iniciarBanco()">
  <header class="header">
    <div class="logo">
      <a href="index.html" class="logo"
        ><img src="assets/gear-icon-png-2246.png" alt="" />
        <h1>MecD</h1></a
      >
    </div>

    <div class="logo-dois">
      <a href="https://polya.com.br" target="_blank">
        <img src="./assets/Logo_800_600.png" alt="" />
      </a>
    </div>

    <div class="container">
      <div class="btn-menu">
        <label for="btn-menu">
          <img src="assets/hamburger-menu-icon-png-9.jpg" alt="Menu" />
        </label>
      </div>
    </div>
  </header>
  <main>
    <div class="iniciomain">
      <section class="sectionMain">
        <div class="left-side">
          <form class="PDFs">
            <div class="col1">
              <br />
              <br />
              <br />

              <label for="">Opções:</label>
              <label>Tipo de Industria</label>
              <select name="FiltroPrincipal" id="FiltroPrincipal" class="filtro-select" onchange="atualizarLista()">
                <option value="Sem Filtro">Sem Filtro</option>
                <option value="Petroquimica">Petroquímica</option>
                <option value="Refinaria">Refinaria</option>
              </select>
              <label for="FiltroFilho">Unidade de Processo</label>
              <select name="Unidade-de-Processo" id="FiltroFilho" class="filtro-select" onchange="atualizarLista()">
                <option value="Sem Filtro">Sem Filtro</option>

              </select>

              <div id="resultado"></div>
              <button type="button" class="resetbtn" onclick="window.location.reload()">
                Resetar Filtros
              </button>
            </div>
          </form>
        </div>

        <div class="right-side">
          <div id="lista-pdfs" class="col2">
            <h3>Quantidade de Fluxogramas Selecionados</h3>
            <div class="pdf-count">
              <p id="num-pdf"></p>
            </div>
            <h3>Relação dos Fluxogramas Selecionados</h3>
            <select id="lista" name="opcoes"></select>
          </div>
          <form action="">
            <br />
            <a id="btn-pdf" href="#" class="btn" target="_blank">Ir para a Página</a>
            <br />
            <br />
          </form>
        </div>

    <div class="container-menu">
      <div class="cont-menu">
