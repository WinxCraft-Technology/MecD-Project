    <main>
      <section class="fluxogramassec">
        <button class="btn-fluxo" onclick="openModal()">
          Filtros - Fluxogramas
        </button>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 class="fluxotitle">Filtros</h2>
            <form class="PDFs">
              <div class="col1">
                <label for="filtro1">Tipo de Unidade</label>
                <select id="filtro1">
                  <option value="N1" selected disabled>Tipo de Unidade</option>
                  <option value="Tratamento de Aminas">Tratamento de Aminas</option>
                  <option value="Alimentação de água ácida">Alimentação de água ácida</option>
                  <option value="A3">Bgl 3</option>
                  <option value="A4">Bgl 4</option>
                </select>
                <label for="filtro2">Loop de Corrosão</label>
                <select id="filtro2">
                  <option value="N2" selected disabled>Loop de Corrosão</option>
                  <option value="Loop de Corrosão">Loop de Corrosão</option>
                  <option value="B2">Bgl 6</option>
                  <option value="B3">Bgl 7</option>
                  <option value="B4">Bgl 8</option>
                </select>
    
                <label for="filtro3">Material de Construção</label>
                <select id="filtro3">
                  <option value="N3" selected disabled>Material de Construção</option>
                  <option value="Aço Carbono">Aço Carbono</option>
                  <option value="C2">Bgl 10</option>
                  <option value="C3">Bgl 11</option>
                  <option value="C4">Bgl 12</option>
                </select>
    
                <label for="filtro4">Temperatura operacional, F</label>
    
                <select id="filtro4">
                  <option value="N4" selected disabled>Temperatura operacional, F</option>
                  <option value="D1">Temperatura</option>
                  <option value="D2">Bgl 10</option>
                  <option value="D3">Bgl 11</option>
                  <option value="D4">Bgl 12</option>
                </select>
              </div>
    
              <div class="col2">
                <label for="filtro5">Dano</label>
                <select id="filtro5">
                  <option value="N5" selected disabled>Dano</option>
                  <option value="E1">Externo</option>
                  <option value="E2">Bgl 10</option>
                  <option value="E3">Bgl 11</option>
                  <option value="E4">Bgl 12</option>
                </select>
    
                <label for="filtro6">Tipo de Dano</label>
                <select id="filtro6">
                  <option value="N6" selected disabled>Tipo de Dano</option>
                  <option value="F1">Todo afinamento</option>
                  <option value="F2">Bgl 10</option>
                  <option value="F3">Bgl 11</option>
                  <option value="F4">Bgl 12</option>
                </select>
                
                <label for="filtro7">Tipo de Afinamento</label>
                
                <select id="filtro7">
                  <option value="N7" selected disabled>Tipo de Afinamento</option>
                  <option value="G1">Local/Geral</option>
                  <option value="G2">Bgl 10</option>
                  <option value="G3">Bgl 11</option>
                  <option value="G4">Bgl 12</option>
                </select>
    
                <label for="">Opções:</label>
                <button class="resetbtn">Resetar Filtros</button>
    
              </div>
            </form>
          </div>
        </div>
